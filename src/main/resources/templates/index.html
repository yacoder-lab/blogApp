<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     


    <style>
        body{

            background-color: #6C7A86 ;

        }
        
        #nav{
	width:100%;
}
        
  
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3" id="nav">
                    <div class="container-fluid">
                      <a class="navbar-brand fw-bold fs-2" th:href="@{/}">GeekBlogs</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/login}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/register}">Register</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/post/cms}">CMS</a>
                          </li>
                          <li class="nav-item dropdown">
                            
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                              <li><a class="dropdown-item" th:href="@{/register}">Register</a></li>
                            
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>

            <div class="row py-3">
                
                <div class="col-md-12 mx-2 py-4 px-5 border rounded-3 bg-light">
                    <h1 class="display-5 fw-bold">GeekBlogs</h1>
                    <p class="col-md-8 fs-4">Give Your Suggestion and Ideas Post News And Whatever<small> - @gikifacts</small></p>
                    <button class="btn btn-outline-primary btn-lg" type="button">Read More</button>

                </div>


            </div>

            <div class="row">
                <div class="col-md-7 my-2" >
                  
                  <div class="border rounded-3 my-3" style="width:100%" th:each="i :${data}">
            <div class="card text-center" >
  <div class="card-header" th:text="${i.register.username}">
  </div>
  <div class="card-body py-3">
    <h5 class="card-title" th:text="${i.title}"></h5>
    <div class="card-text text-truncate m-3 " style="max-width:20rem" th:text="${i.content}"></div>
    <a th:href="@{/post_lists/}+${i.id}" class="btn btn-primary py-2">readmore</a>
  </div>
  <div class="card-footer text-muted" th:text="${i.date}">
  </div>
</div>       		      			
           
                  </div >
                  
                </div>
                

            </div>
          
        </div>

    </div>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
