<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     <link rel="stylesheet" th:href="@{/css/style.css}">



    <style>
        body{

            background-color: #6C7A86 ;

        }
        
        #nav{
	width:100%;
}
        
  
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
	<div class="col-md-12 p-2 navbar-light bg-light rounded-3">

				<div class="d-flex bd-highlight mb-3">

					<div class="mx-auto p-2 bd-highlight">
						<div id="menu">
							<div id="menu-bar" onclick="menuOnClick()">
								<div id="bar1" class="bar"></div>
								<div id="bar2" class="bar"></div>
								<div id="bar3" class="bar"></div>
							</div>
							<nav class="nav" id="nav">
								<ul>
									<li><a th:href="@{/post/posthome}">Home</a></li>

									<li><a th:href="@{/post/cms}">Profile</a></li>
									<li><a th:href="@{/post/addpost}">Add Post</a></li>
									<li><a th:href="@{/post/postslist}">Post Lists</a></li>
									<li><a th:href="@{/logout}">Logout</a></li>
								</ul>
							</nav>
						</div>

						<div class="menu-bg" id="menu-bg"></div>
					</div>
					<div>
						<a class="bd-highlight btn btn-outline-primary" id="buttons" th:href="@{/logout}">logout</a>

					</div>

				</div>
			</div>
            </div>

            <div class="row py-3">
                
                <div class="col-md-12 mx-2 py-4 px-5 border rounded-3 bg-light">
                    <h1 class="display-5 fw-bold">GeekBlogs</h1>
                    <p class="col-md-8 fs-4">Give Your Suggestion and Ideas Post News And Whatever<small> - @gikifacts</small></p>
                    <button class="btn btn-outline-primary btn-lg" type="button">Read More</button>

                </div>


            </div>

            <div class="row">
                <div class="col-md-7 my-2" >
                  
                  <div class="border rounded-3 my-3" style="width:100%" th:each="i :${data}">
            <div class="card text-center" >
  <div class="card-header" th:text="${i.register.username}">
  </div>
  <div class="card-body py-3">
    <h5 class="card-title" th:text="${i.title}"></h5>
    <div class="card-text text-truncate m-3 " style="max-width:20rem" th:text="${i.content}"></div>
    <a th:href="@{/post/postlist/}+${i.id}" class="btn btn-primary py-2">readmore</a>
  </div>
  <div class="card-footer text-muted" th:text="${i.date}">
  </div>
</div>       		      			
           
                  </div >
                  
                </div>
                

            </div>
          
        </div>

    </div>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>function menuOnClick() {
		document.getElementById("menu-bar").classList.toggle("change");
		document.getElementById("nav").classList.toggle("change");
		document.getElementById("menu-bg").classList.toggle("change-bg");
	}
</script>
