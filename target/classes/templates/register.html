<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <title>Document</title>
    <style>
        body{
  
            background-color: #6C7A86 !important ;
  
        }

        
    </style>
</head >
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3 ">
                    <div class="container-fluid">
                      <a class="navbar-brand fw-bold fs-2" th:href="@{/}">GeekBlogs</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/login}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/register}">Register</a>
                          </li>
                          <li class="nav-item dropdown">
                            
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                              <li><a class="dropdown-item" th:href="@{/register}">Register</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>


	
	
    <div class="container-fluid">
    
    
    
    
    
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="form-panel border rounded-3 bg-light my-3 ">
                    <div class="form-header">
                      <h1>Register Account</h1>
                    </div>
                    <div class="form-content py-n2 ">
           
    	
                      <form th:action="@{/register}" id="reg-form" method="post" th:object="${loginData}">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input id="username" type="text" name="username" th:value="${loginData.username}"/>
                        </div>
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input id="email" type="email" th:value="${loginData.email}" name="email"/>
                          
							<small class="text-danger my-2" th:if="${session.email}" th:text="${session.email}"></small >
                        </div>
                        <div class="my-3 py-2">
                        	<label for="gender" style="color:rgba(0, 0, 0, 0.6);" required>Gender</label>
                        	<br/>
                        	  <input type="radio" id="gender" name="gender" value="male"><label class="mx-1 fw-Normal" style="color:rgba(0, 0, 0, 0.6);">Male</label>
                   	         <input type="radio" id="gender" name="gender" value="female"/><label class="mx-1 fw-Normal" style="color:rgba(0, 0, 0, 0.6);">Female</label>
                        </div>
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input id="password" type="password" name="password" th:value="${loginData.password}" required="required"/> 
                        </div>  
                        
                        
<div>
						<input type="checkbox" onclick="myFunction()"> show password

</div>
                        <div class="form-check py-2">
                          <input class="form-check-input" name="agreed" value="true" type="checkbox" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault" style="color: rgba(0, 0, 0, 0.6);">Accept Terms And Conditions</label>
                        </div>
                       <small th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="text-danger my-1"></small>

                        <div class="form-group">
                          <button type="submit" id="form-submit">Register</button>
                        </div>
                      </form>
                    </div>

                    <div class="p-2">
                      <hr/> <h2> or connect with </h2><hr>

                      <i class="fa-brands fa-google fa-4x"></i>         
                      <i class="fa-brands fa-linkedin fa-4x mx-5 "></i>
                    </div>
                  </div>
            </div>
        </div>

    </div>
</body>
</html>

<script>
function myFunction() {
  let x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
